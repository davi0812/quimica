<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>-------</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<table class="table table-dark responsive">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">Parciales Teoria</th>
					<th scope="col">% Laboratorio</th>
					<th scope="col">Semestral</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Nota 1</th>
					<td><input value="0" class="form-control" min="0" max="100" type="number" id="parcial1"></td>
					<td rowspan="4"><input value="0" class="form-control" min="0" max="100" type="number" id="lab"></td>
					<td rowspan="4"><p class="text-center" id="semestral">Debes sacar: </p></td>
				</tr>
				<tr>
					<th scope="row">Nota 2</th>
					<td><input value="0" class="form-control" min="0" max="100" type="number" id="parcial2"></td>
					
				</tr>
				<tr>
					<th scope="row">Nota 3</th>
					<td><input value="0" class="form-control" min="0" max="100" type="number" id="parcial3"></td>
					
				</tr>
				<tr>
					<th scope="row">Nota 4</th>
					<td><input value="0" class="form-control" min="0" max="100" type="number" id="parcial4"></td>
					
				</tr>
			</tbody>
		</table>

		<table class="table table-dark responsive">
			
			<tbody>
				<tr>
					<th scope="col">Total :</th>
					<td><p id="totalt">0</p></td>
					<td><p id="totall">0</p></td>
					<td><p></p></td>
					
				</tr>
			</tbody>
		</table>

		<script type="text/javascript">
			let parcial1 = document.getElementById("parcial1");
			let parcial2 = document.getElementById("parcial2");
			let parcial3 = document.getElementById("parcial3");
			let parcial4 = document.getElementById("parcial4");
			
			let lab = document.getElementById("lab");

			let semestral = document.getElementById("semestral");
			let totalt = document.getElementById("totalt");
			let totall = document.getElementById("totall");

			let pp1=parseInt(parcial1.value);
			let pp2=parseInt(parcial2.value);
			let pp3=parseInt(parcial3.value);
			let pp4=parseInt(parcial4.value);

			let labo=parseInt(lab.value);

			let ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));

			semestral.innerText = "Debes sacar: "+ss;
			totalt.innerText = (pp3+pp2+pp1+pp4)*30/400+"% de 30%";
			totall.innerText = (labo)*35/100+"% de 35%";


			parcial1.addEventListener("change",()=>{
				pp1 = parseInt(parcial1.value);
				ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));
				semestral.innerText = "Debes sacar: "+Math.round(ss) ;
				totalt.innerText = (pp3+pp2+pp1+pp4)*30/400+"% de 30%";
			});

			parcial2.addEventListener("change",()=>{
				pp2 = parseInt(parcial2.value);
				ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));
				semestral.innerText = "Debes sacar: "+Math.round(ss) ;
				totalt.innerText = (pp3+pp2+pp1+pp4)*30/400+"% de 30%";
			});

			parcial3.addEventListener("change",()=>{
				pp3 =parseInt(parcial3.value);
				ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));
				semestral.innerText = "Debes sacar: "+Math.round(ss) ;
				totalt.innerText = (pp3+pp2+pp1+pp4)*30/400+"% de 30%";
			});


			parcial4.addEventListener("change",()=>{
				pp4 =parseInt(parcial4.value);
				ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));
				semestral.innerText = "Debes sacar: "+Math.round(ss) ;
				totalt.innerText = (pp3+pp2+pp1+pp4)*30/400+"% de 30%";
			});


			lab.addEventListener("change",()=>{
				labo = parseInt(lab.value);
				ss=(100-((100-(65-(((pp1+pp2+pp3+pp4)*30/400)+((labo)*35/100))) -71)*100/35));
				semestral.innerText = "Debes sacar: "+Math.round(ss) ;
				totall.innerText = ((labo)*35/100)+"% de 35%";
			});

		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
